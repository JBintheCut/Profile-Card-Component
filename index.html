<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="KumbhSans-VariableFont_YOPQ,wght.ttf" rel="stylesheet">
    <title>Profile Card Component</title>
</head>
<body>
    <main class="container">
            <img class="bg-pattern" src="bg-pattern-card.svg" alt="">
        <div class="img">
            <img class="img-victor" src="image-victor.jpg" alt="Profile image for user">
        </div>
        <div class="info">
            <h1>Victor Crest <span>26</span></h1>
            <p class="location">London</p>
        </div>
        <div class="stats">
            <div class="Followers">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="Likes">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="Photos">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </main>
</body>
</html>
